<!DOCTYPE html>
<html>
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="mylife.js"></script>
	<link href="css/mylife.css" rel="stylesheet"></link>
</head>
<body>
<div id="mylife">
	<ul>
		<li data-date="05/05/1991"><div class="frost"></div><span>1</span></li>
		<li data-date="05/05/1992"><div class="frost"></div><span>2</span></li>
		<li data-date="05/05/1994"><div class="frost"></div><span>3</span></li>
		<li data-date="05/05/1998"><div class="frost"></div><span>4</span></li>
		<li data-date="05/05/1999"><div class="frost"></div><span>5</span></li>
		<li data-date="05/05/2000"><div class="frost"></div><span>6</span></li>
		<li data-date="05/05/2005"><div class="frost"></div><span>7</span></li>
		<li data-date="05/05/2006"><div class="frost"></div><span>8</span></li>
		<li data-date="05/05/2009"><div class="frost"></div><span>9</span></li>
		<li data-date="05/05/2010"><div class="frost"></div><span>10</span></li>
		<li data-date="05/05/2012"><div class="frost"></div><span>11</span></li>
		<li data-date="05/05/2015"><div class="frost"></div><span>12</span></li>
	</ul>
</div>
<div style="padding:50px; background:#000; color:#fff; height:500px; width:100%;">mylife.js</div>
<script>
	createmylife({
		lineheight : 400,
		branchrad : 20,
		branchwidth : 5,
		branchtype : "arrow",
		branchfill : "none",
		treecolor : "#fff",
		treewidth : 5,
		animation : true,
		extratop : true,
		extratopsize : 200
	});
</script>
</body>
</html>
